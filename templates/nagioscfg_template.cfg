{% for sonda in sondas %}
define command{
    command_name check_nrpe_{{sonda.name}}
    command_line $USER1$/check_nrpe -H {{sonda.address}} -c $ARG1$
}
{% endfor %}

{% for host in hosts %}
define host{
        use                     generic-host
        host_name               {{host.address}}
        alias                   {{host.name}}
        address                 {{host.address}}
        }
{% endfor %}

{% for hostservicesonda in hostsservicessondas %}
define service{
        use                             generic-service
        host_name                       {{hostservicesonda.host.address}}
        service_description             {{hostservicesonda.host.name}}_{{hostservicesonda.service.name}}_{{hostservicesonda.sonda.name}}
        freshness_threshold             {{hostservicesonda.check_every}}
        contact_groups                  {{hostservicesonda.contact}}
        check_command check_nrpe_{{hostservicesonda.sonda.name}}!{{hostservicesonda.sonda.name}}_{{hostservicesonda.service.name}}_{{hostservicesonda.host.name}}
}
{% endfor %}
