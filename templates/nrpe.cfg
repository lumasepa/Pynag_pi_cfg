log_facility=daemon

pid_file=/var/run/nagios/nrpe.pid

server_port=5666

nrpe_user=nagios

nrpe_group=nagios

allowed_hosts=127.0.0.1,{{NAGIOS_SERVER}}

dont_blame_nrpe=0

debug=0

command_timeout=60

connection_timeout=300

{% for j in checks %}
command{{j}}
{% endfor %}

include=/etc/nagios/nrpe_local.cfg

include_dir=/etc/nagios/nrpe.d/